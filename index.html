<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" type="text/css"/>
    <title>Drawing a blank</title>
  </head>
  <body>
    <canvas id="blankCanvas"></canvas>
    <canvas id="drawCanvas"></canvas>
    <button id="showAboutThisSite" title="About this site">?</button>
    <section id="aboutThisSite">
      <button id="closeAboutButton">X</button>
      <div id="about"></div>
      <div id="controls">
        <button id="clearCanvasButton">Clear canvas</button>
        <div id="backgroundColorPickerContainer">
          <input id="backgroundColorPicker" type="color"/>
          <label for="backgroundColorPicker" id="colorPickerLabel">Change background color</label>
        </div>
        <div id="markerColorPickerContainer">
          <input id="markerColorPicker" type="color"/>
          <label for="markerColorPicker" id="markerColorPickerLabel">Change marker color</label>
        </div>
      </div>
    </section>
    <script type="module" src="src/script.js"></script>
  </body>
</html>
